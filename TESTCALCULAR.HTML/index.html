<!DOCTYPE HTML>
<HTML lang="es">
    <HEAD>
        <META CHARSET="UTF-8">
        <META NAME="viewport" CONTENT="width=device-width, initial-scale=1.0">
        <TITLE>CALCULANDO RESULTADOS...</TITLE>
    </HEAD>
    <BODY>
        <SCRIPT>
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            let resultado = 0;
            for(let i = 1; i <= 10; ++i) {
                resultado += parseInt(urlParams.get(i));
            }
            if(resultado > 0) {
                window.location.replace("/TEST/CHICHARO.HTML");
            } else if (resultado < 0) {
                window.location.replace("/TEST/ZANAHORIA.HTML");
            } else {
                window.location.replace("/TEST/SOSO.HTML");
            }
        </SCRIPT>
        Calculando resultados del test...
    </BODY>
</HTML>
